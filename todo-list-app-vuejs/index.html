<!DOCTYPE html>
<html>

<head>
    <title>Todo list app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <h1>{{ message }}</h1>

        <todo-input @clickedadd="addItemToList"></todo-input>

        <h3>List :</h3>
        <todo-item @clickedremoved="removeItemFromList" v-for="item in todoList" v-bind:todo="item">
            :key="item.id
        </todo-item>

    </div>

    <script src="main.js"></script>
</body>

</html>
